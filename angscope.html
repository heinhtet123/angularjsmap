<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
		var app=angular.module('testing-App',[]);

		app.controller('ScopingController',function($scope,$log){
			
			// $scope.change=function(){

			// 	console.log($scope.searchtext);
			// };
			$scope.$log=$log;
			$scope.message = 'Hello World!';
			Ctrl($scope);


		});


		function Ctrl($scope)
		{
			$scope.count=0;
			$scope.change=function(){

				setTimeout(function() {
					
					$scope.$apply(function(){
						
						$scope.count++;
					});

				},2000);

				
			}
		}
		

	</script>
</head>
<!--  -->
<!-- ng-change="$log.warn(searchtext)" -->
<body ng-app='testing-App' ng-controller="ScopingController">
	<input type="text" ng-model="searchtext" ng-change="change()"></input>
	
	{{count}}
</body>
</html>
